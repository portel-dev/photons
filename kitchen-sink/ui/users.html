<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --border: #334155;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --admin: #f472b6;
      --user: #60a5fa;
      --guest: #a78bfa;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    h1 { font-size: 24px; margin-bottom: 24px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
    }
    .name { font-size: 18px; font-weight: 600; }
    .email { font-size: 14px; color: var(--muted); }
    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      margin-top: 12px;
    }
    .badge.admin { background: var(--admin); color: #000; }
    .badge.user { background: var(--user); color: #000; }
    .badge.guest { background: var(--guest); color: #000; }
  </style>
</head>
<body>
  <h1>Users</h1>
  <div class="grid" id="users"></div>

  <script>
    const data = window.__PHOTON_DATA__ || [];

    document.getElementById('users').innerHTML = data.map(user => `
      <div class="card">
        <div class="card-header">
          <div class="avatar">${user.name.charAt(0)}</div>
          <div>
            <div class="name">${user.name}</div>
            <div class="email">${user.email}</div>
          </div>
        </div>
        <span class="badge ${user.role}">${user.role}</span>
      </div>
    `).join('');
  </script>
</body>
</html>

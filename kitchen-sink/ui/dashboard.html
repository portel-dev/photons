<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --border: #334155;
      --text: #f1f5f9;
      --muted: #94a3b8;
      --accent: #3b82f6;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
    }
    h1 { font-size: 24px; margin-bottom: 24px; }
    h2 { font-size: 16px; color: var(--muted); margin-bottom: 16px; text-transform: uppercase; letter-spacing: 1px; }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }
    .stat-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--accent);
    }
    .stat-label {
      font-size: 14px;
      color: var(--muted);
      margin-top: 4px;
    }
    .section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }
    .role-bar {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .role-segment {
      height: 8px;
      border-radius: 4px;
      transition: width 0.3s;
    }
    .role-segment.admin { background: #f472b6; }
    .role-segment.user { background: #60a5fa; }
    .role-segment.guest { background: #a78bfa; }
    .legend {
      display: flex;
      gap: 16px;
      margin-top: 12px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--muted);
    }
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    .activity-list {
      list-style: none;
    }
    .activity-item {
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }
    .activity-item:last-child { border-bottom: none; }
    .activity-item::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>

  <div class="stats" id="stats"></div>

  <div class="section">
    <h2>Users by Role</h2>
    <div class="role-bar" id="roleBar"></div>
    <div class="legend" id="legend"></div>
  </div>

  <div class="section">
    <h2>Recent Activity</h2>
    <ul class="activity-list" id="activity"></ul>
  </div>

  <script>
    const data = window.__PHOTON_DATA__ || { totalUsers: 0, byRole: {}, recentActivity: [] };

    // Stats
    document.getElementById('stats').innerHTML = `
      <div class="stat-card">
        <div class="stat-value">${data.totalUsers}</div>
        <div class="stat-label">Total Users</div>
      </div>
      ${Object.entries(data.byRole).map(([role, count]) => `
        <div class="stat-card">
          <div class="stat-value">${count}</div>
          <div class="stat-label">${role.charAt(0).toUpperCase() + role.slice(1)}s</div>
        </div>
      `).join('')}
    `;

    // Role bar
    const total = data.totalUsers || 1;
    const colors = { admin: '#f472b6', user: '#60a5fa', guest: '#a78bfa' };
    document.getElementById('roleBar').innerHTML = Object.entries(data.byRole).map(([role, count]) => `
      <div class="role-segment ${role}" style="width: ${(count / total) * 100}%; background: ${colors[role]}"></div>
    `).join('');

    document.getElementById('legend').innerHTML = Object.entries(data.byRole).map(([role, count]) => `
      <div class="legend-item">
        <div class="legend-dot" style="background: ${colors[role]}"></div>
        ${role}: ${count}
      </div>
    `).join('');

    // Activity
    document.getElementById('activity').innerHTML = data.recentActivity.map(item => `
      <li class="activity-item">${item}</li>
    `).join('');
  </script>
</body>
</html>

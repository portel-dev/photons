<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <style>
    :root {
      --bg-primary: #0d0d0d;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #262626;
      --bg-card: #1e1e1e;
      --text-primary: #e6e6e6;
      --text-secondary: #a0a0a0;
      --text-muted: #666;
      --border-color: #333;
      --accent: #79aef0;
      --accent-hover: #5a9ae8;
      --priority-high: #ff6b6b;
      --priority-medium: #ffd93d;
      --priority-low: #6bcb77;
      --column-backlog: #6b7280;
      --column-todo: #3b82f6;
      --column-progress: #f59e0b;
      --column-review: #8b5cf6;
      --column-done: #10b981;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      padding: 16px;
      height: calc(100vh - 32px);
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header h1::before {
      content: 'ðŸ“‹';
    }

    .stats {
      display: flex;
      gap: 16px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stat-value {
      font-weight: 600;
      color: var(--text-primary);
    }

    .board {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      flex: 1;
      min-height: 0;
    }

    .column {
      flex: 1 1 200px;
      min-width: 200px;
      background: var(--bg-secondary);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .column-header {
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
    }

    .column-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .column-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .column[data-column="Backlog"] .column-dot { background: var(--column-backlog); }
    .column[data-column="Todo"] .column-dot { background: var(--column-todo); }
    .column[data-column="In Progress"] .column-dot { background: var(--column-progress); }
    .column[data-column="Review"] .column-dot { background: var(--column-review); }
    .column[data-column="Done"] .column-dot { background: var(--column-done); }

    .column-count {
      background: var(--bg-tertiary);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .add-task-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 18px;
      line-height: 1;
    }

    .add-task-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .column-tasks {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .column-tasks.drag-over {
      background: rgba(121, 174, 240, 0.1);
    }

    .task-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px;
      cursor: grab;
      transition: all 0.15s ease;
    }

    .task-card:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .task-card.dragging {
      opacity: 0.5;
      cursor: grabbing;
    }

    .task-card.drag-preview {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      transform: rotate(3deg);
    }

    .task-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .task-description {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 10px;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .task-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .task-badges {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .badge {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .badge-priority-high { background: rgba(255, 107, 107, 0.2); color: var(--priority-high); }
    .badge-priority-medium { background: rgba(255, 217, 61, 0.2); color: var(--priority-medium); }
    .badge-priority-low { background: rgba(107, 203, 119, 0.2); color: var(--priority-low); }

    .badge-assignee {
      background: rgba(121, 174, 240, 0.2);
      color: var(--accent);
    }

    .badge-assignee.ai {
      background: rgba(139, 92, 246, 0.2);
      color: #a78bfa;
    }

    .task-actions {
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .task-card:hover .task-actions {
      opacity: 1;
    }

    .task-action {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      font-size: 12px;
    }

    .task-action:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .task-action.delete:hover {
      color: var(--priority-high);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.visible {
      display: flex;
    }

    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      width: 90%;
      max-width: 480px;
      padding: 24px;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 20px;
      padding: 4px;
    }

    .modal-close:hover {
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text-secondary);
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 14px;
      font-family: inherit;
    }

    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-row {
      display: flex;
      gap: 12px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 24px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.15s;
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: #333;
    }

    .btn-primary {
      background: var(--accent);
      color: #000;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-danger {
      background: rgba(255, 107, 107, 0.2);
      color: var(--priority-high);
    }

    .btn-danger:hover {
      background: rgba(255, 107, 107, 0.3);
    }

    /* Comments */
    .comments-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
    }

    .comments-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .comments-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .comments-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .comment {
      background: var(--bg-tertiary);
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 8px;
    }

    .comment-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }

    .comment-author {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .comment-author.human {
      background: rgba(121, 174, 240, 0.2);
      color: var(--accent);
    }

    .comment-author.ai {
      background: rgba(139, 92, 246, 0.2);
      color: #a78bfa;
    }

    .comment-time {
      font-size: 11px;
      color: var(--text-muted);
    }

    .comment-content {
      font-size: 13px;
      line-height: 1.5;
      color: var(--text-primary);
      white-space: pre-wrap;
    }

    .comment-input-row {
      display: flex;
      gap: 8px;
    }

    .comment-input {
      flex: 1;
      padding: 8px 12px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 13px;
      font-family: inherit;
      resize: none;
    }

    .comment-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .btn-small {
      padding: 8px 12px;
      font-size: 12px;
    }

    .comment-count {
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .comment-count::before {
      content: 'ðŸ’¬';
      font-size: 10px;
    }

    .no-comments {
      text-align: center;
      padding: 16px;
      color: var(--text-muted);
      font-size: 12px;
    }

    /* Empty state */
    .empty-column {
      text-align: center;
      padding: 24px;
      color: var(--text-muted);
      font-size: 13px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Kanban Board</h1>
    <div class="stats">
      <div class="stat">
        <span>Total:</span>
        <span class="stat-value" id="stat-total">0</span>
      </div>
      <div class="stat">
        <span>In Progress:</span>
        <span class="stat-value" id="stat-progress">0</span>
      </div>
      <div class="stat">
        <span>AI Tasks:</span>
        <span class="stat-value" id="stat-ai">0</span>
      </div>
    </div>
  </div>

  <div class="board" id="board"></div>

  <!-- Task Modal -->
  <div class="modal-overlay" id="task-modal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Add Task</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <form id="task-form" onsubmit="saveTask(event)">
        <input type="hidden" id="task-id">
        <input type="hidden" id="task-column">

        <div class="form-group">
          <label class="form-label" for="task-title">Title *</label>
          <input type="text" class="form-input" id="task-title" required placeholder="Enter task title">
        </div>

        <div class="form-group">
          <label class="form-label" for="task-description">Description</label>
          <textarea class="form-textarea" id="task-description" placeholder="Optional description"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="task-priority">Priority</label>
            <select class="form-select" id="task-priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="task-assignee">Assignee</label>
            <select class="form-select" id="task-assignee">
              <option value="">Unassigned</option>
              <option value="human">Human</option>
              <option value="ai">AI</option>
            </select>
          </div>
        </div>

        <!-- Comments Section (only shown when editing) -->
        <div class="comments-section" id="comments-section" style="display: none;">
          <div class="comments-header">
            <span class="comments-title">Comments</span>
          </div>
          <div class="comments-list" id="comments-list"></div>
          <div class="comment-input-row">
            <textarea class="comment-input" id="comment-input" rows="2" placeholder="Add a comment..."></textarea>
            <button type="button" class="btn btn-secondary btn-small" onclick="addComment()">Add</button>
          </div>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-danger" id="delete-btn" style="display: none; margin-right: auto;" onclick="deleteTask()">Delete</button>
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Board state
    let board = window.__PHOTON_DATA__ || { columns: [], tasks: [] };
    let draggedTask = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      renderBoard();
      updateStats();
    });

    // Render the entire board
    function renderBoard() {
      const boardEl = document.getElementById('board');
      boardEl.innerHTML = '';

      board.columns.forEach(column => {
        const columnEl = createColumn(column);
        boardEl.appendChild(columnEl);
      });
    }

    // Create a column element
    function createColumn(columnName) {
      const tasks = board.tasks.filter(t => t.column === columnName);

      const columnEl = document.createElement('div');
      columnEl.className = 'column';
      columnEl.dataset.column = columnName;

      columnEl.innerHTML = `
        <div class="column-header">
          <div class="column-title">
            <span class="column-dot"></span>
            ${columnName}
            <span class="column-count">${tasks.length}</span>
          </div>
          <button class="add-task-btn" onclick="openAddTask('${columnName}')" title="Add task">+</button>
        </div>
        <div class="column-tasks"
             ondragover="handleDragOver(event)"
             ondragleave="handleDragLeave(event)"
             ondrop="handleDrop(event, '${columnName}')">
          ${tasks.length === 0 ? '<div class="empty-column">No tasks</div>' : ''}
        </div>
      `;

      const tasksContainer = columnEl.querySelector('.column-tasks');
      tasks.forEach(task => {
        tasksContainer.appendChild(createTaskCard(task));
      });

      return columnEl;
    }

    // Create a task card element
    function createTaskCard(task) {
      const card = document.createElement('div');
      card.className = 'task-card';
      card.draggable = true;
      card.dataset.taskId = task.id;

      card.ondragstart = (e) => handleDragStart(e, task);
      card.ondragend = handleDragEnd;

      const assigneeBadge = task.assignee
        ? `<span class="badge badge-assignee ${task.assignee === 'ai' ? 'ai' : ''}">${task.assignee}</span>`
        : '';

      const commentCount = task.comments?.length || 0;
      const commentBadge = commentCount > 0
        ? `<span class="comment-count">${commentCount}</span>`
        : '';

      card.innerHTML = `
        <div class="task-title">${escapeHtml(task.title)}</div>
        ${task.description ? `<div class="task-description">${escapeHtml(task.description)}</div>` : ''}
        <div class="task-meta">
          <div class="task-badges">
            <span class="badge badge-priority-${task.priority}">${task.priority}</span>
            ${assigneeBadge}
            ${commentBadge}
          </div>
          <div class="task-actions">
            <button class="task-action" onclick="openEditTask('${task.id}')" title="Edit">&#9998;</button>
            <button class="task-action delete" onclick="confirmDelete('${task.id}')" title="Delete">&times;</button>
          </div>
        </div>
      `;

      return card;
    }

    // Drag and Drop
    function handleDragStart(e, task) {
      draggedTask = task;
      e.target.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/plain', task.id);
    }

    function handleDragEnd(e) {
      e.target.classList.remove('dragging');
      document.querySelectorAll('.column-tasks').forEach(el => {
        el.classList.remove('drag-over');
      });
      draggedTask = null;
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.currentTarget.classList.add('drag-over');
    }

    function handleDragLeave(e) {
      e.currentTarget.classList.remove('drag-over');
    }

    async function handleDrop(e, columnName) {
      e.preventDefault();
      e.currentTarget.classList.remove('drag-over');

      if (!draggedTask || draggedTask.column === columnName) return;

      // Update local state immediately for responsiveness
      const oldColumn = draggedTask.column;
      draggedTask.column = columnName;
      renderBoard();
      updateStats();

      // Call MCP method to persist
      try {
        if (window.photon) {
          await window.photon.invoke('moveTask', { id: draggedTask.id, column: columnName });
        }
      } catch (err) {
        console.error('Failed to move task:', err);
        // Revert on error
        draggedTask.column = oldColumn;
        renderBoard();
        updateStats();
      }
    }

    // Modal functions
    function openAddTask(column) {
      document.getElementById('modal-title').textContent = 'Add Task';
      document.getElementById('task-id').value = '';
      document.getElementById('task-column').value = column;
      document.getElementById('task-title').value = '';
      document.getElementById('task-description').value = '';
      document.getElementById('task-priority').value = 'medium';
      document.getElementById('task-assignee').value = '';
      document.getElementById('delete-btn').style.display = 'none';
      document.getElementById('comments-section').style.display = 'none';
      document.getElementById('task-modal').classList.add('visible');
      document.getElementById('task-title').focus();
    }

    function openEditTask(taskId) {
      const task = board.tasks.find(t => t.id === taskId);
      if (!task) return;

      document.getElementById('modal-title').textContent = 'Edit Task';
      document.getElementById('task-id').value = task.id;
      document.getElementById('task-column').value = task.column;
      document.getElementById('task-title').value = task.title;
      document.getElementById('task-description').value = task.description || '';
      document.getElementById('task-priority').value = task.priority;
      document.getElementById('task-assignee').value = task.assignee || '';
      document.getElementById('delete-btn').style.display = 'block';
      document.getElementById('comments-section').style.display = 'block';
      document.getElementById('comment-input').value = '';
      renderComments(task.comments || []);
      document.getElementById('task-modal').classList.add('visible');
      document.getElementById('task-title').focus();
    }

    function closeModal() {
      document.getElementById('task-modal').classList.remove('visible');
    }

    // Comments
    function renderComments(comments) {
      const list = document.getElementById('comments-list');
      if (comments.length === 0) {
        list.innerHTML = '<div class="no-comments">No comments yet</div>';
        return;
      }
      list.innerHTML = comments.map(c => `
        <div class="comment">
          <div class="comment-header">
            <span class="comment-author ${c.author}">${c.author}</span>
            <span class="comment-time">${formatTime(c.createdAt)}</span>
          </div>
          <div class="comment-content">${escapeHtml(c.content)}</div>
        </div>
      `).join('');
      list.scrollTop = list.scrollHeight;
    }

    function formatTime(isoString) {
      const date = new Date(isoString);
      const now = new Date();
      const diff = now - date;
      if (diff < 60000) return 'just now';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
      return date.toLocaleDateString();
    }

    async function addComment() {
      const taskId = document.getElementById('task-id').value;
      const content = document.getElementById('comment-input').value.trim();
      if (!taskId || !content) return;

      const task = board.tasks.find(t => t.id === taskId);
      if (!task) return;

      // Add to local state
      const comment = {
        id: Date.now().toString(36),
        author: 'human',
        content,
        createdAt: new Date().toISOString()
      };
      if (!task.comments) task.comments = [];
      task.comments.push(comment);

      // Update UI
      document.getElementById('comment-input').value = '';
      renderComments(task.comments);
      renderBoard();

      // Persist via MCP
      try {
        if (window.photon) {
          await window.photon.invoke('addComment', { id: taskId, content, author: 'human' });
        }
      } catch (err) {
        console.error('Failed to add comment:', err);
      }
    }

    async function saveTask(e) {
      e.preventDefault();

      const id = document.getElementById('task-id').value;
      const column = document.getElementById('task-column').value;
      const title = document.getElementById('task-title').value.trim();
      const description = document.getElementById('task-description').value.trim();
      const priority = document.getElementById('task-priority').value;
      const assignee = document.getElementById('task-assignee').value;

      if (!title) return;

      closeModal();

      try {
        if (id) {
          // Update existing task
          const task = board.tasks.find(t => t.id === id);
          if (task) {
            task.title = title;
            task.description = description;
            task.priority = priority;
            task.assignee = assignee || undefined;
          }

          if (window.photon) {
            await window.photon.invoke('updateTask', {
              id,
              title,
              description: description || undefined,
              priority,
              assignee: assignee || undefined
            });
          }
        } else {
          // Create new task
          const newTask = {
            id: Date.now().toString(36) + Math.random().toString(36).substr(2, 5),
            title,
            description: description || undefined,
            column,
            priority,
            assignee: assignee || undefined,
            createdAt: new Date().toISOString(),
            updatedAt: new Date().toISOString(),
            createdBy: 'human'
          };
          board.tasks.push(newTask);

          if (window.photon) {
            await window.photon.invoke('createTask', {
              title,
              description: description || undefined,
              column,
              priority,
              assignee: assignee || undefined
            });
          }
        }

        renderBoard();
        updateStats();
      } catch (err) {
        console.error('Failed to save task:', err);
      }
    }

    function confirmDelete(taskId) {
      if (confirm('Delete this task?')) {
        deleteTaskById(taskId);
      }
    }

    async function deleteTask() {
      const id = document.getElementById('task-id').value;
      if (!id) return;
      closeModal();
      await deleteTaskById(id);
    }

    async function deleteTaskById(id) {
      board.tasks = board.tasks.filter(t => t.id !== id);
      renderBoard();
      updateStats();

      try {
        if (window.photon) {
          await window.photon.invoke('deleteTask', { id });
        }
      } catch (err) {
        console.error('Failed to delete task:', err);
      }
    }

    // Update stats
    function updateStats() {
      document.getElementById('stat-total').textContent = board.tasks.length;
      document.getElementById('stat-progress').textContent = board.tasks.filter(t => t.column === 'In Progress').length;
      document.getElementById('stat-ai').textContent = board.tasks.filter(t => t.assignee === 'ai').length;
    }

    // Utility
    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Click outside to close modal
    document.getElementById('task-modal').addEventListener('click', (e) => {
      if (e.target.id === 'task-modal') {
        closeModal();
      }
    });
  </script>
</body>
</html>
